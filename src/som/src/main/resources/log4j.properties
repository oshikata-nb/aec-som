log4j.logger.com.asahikaseieng.struts.ApplicationServlet=ERROR
log4j.logger.com.asahikaseieng.mail.MailSpooler=ERROR

log4j.category.org.apache=WARN, ROOT
log4j.additivity.org.apache=false

log4j.category.servletunit=WARN, ROOT
log4j.additivity.servletunit=false

log4j.category.com.asahikaseieng.struts=WARN, ROOT
log4j.additivity.com.asahikaseieng.struts=false